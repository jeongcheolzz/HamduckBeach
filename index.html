<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>함덕해수욕장 가이드</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Jua', sans-serif;
      color: #000;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* 🌊 배경 GIF */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* 반투명 오버레이 */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.35);
      z-index: -1;
    }

    /* 🔊 사운드 컨트롤 */
    .sound-controls {
      position: absolute;
      top: 4vh;
      right: 5vw;
      text-align: right;
      font-size: 3.5vw;
      color: #333;
      line-height: 1.6em;
    }

    .sound-controls button {
      background: none;
      border: none;
      font-size: 6vw;
      cursor: pointer;
      margin-left: 0.3em;
    }

    .main-title {
      position: absolute;
      top: 20vh;
      width: 100%;
      font-size: 7vw;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.8);
    }

    .info {
      position: absolute;
      top: 30vh;
      width: 100%;
      font-size: 3.8vw;
    }

    .cafe-title {
      position: absolute;
      top: 55vh;
      width: 100%;
      font-size: 6vw;
    }

    .cafe-info {
      position: absolute;
      top: 63vh;
      width: 100%;
      font-size: 3.8vw;
    }

    .game {
      position: absolute;
      bottom: 8vh;
      width: 100%;
    }

    .game button {
      background: #00aaff;
      color: white;
      font-size: 4.5vw;
      padding: 12px 25px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .game p {
      margin-top: 1em;
      font-size: 3.3vw;
      color: #222;
      line-height: 1.4em;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }

    #player {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 🌊 움직이는 배경 -->
  <img src="파도.gif" alt="파도 배경" class="bg">
  <div class="overlay"></div>

  <!-- 🔊 사운드 컨트롤 -->
  <div class="sound-controls">
    <div>
      파도소리 
      <button id="waveToggle">🔇</button>
    </div>
    <div>
      음악소리 
      <button id="musicToggle">🔊</button><br>
      프로미스나인 노래
    </div>
  </div>

  <!-- 중앙 내용 -->
  <div class="main-title">함덕해수욕장</div>
  <div class="info">
    위치 이미지 첨부, 해수욕장 사진 첨부,<br>
    해수욕장 기본 정보
  </div>

  <div class="cafe-title">근처 카페</div>
  <div class="cafe-info">
    위치 이미지 첨부, 카페 사진 첨부,<br>
    카페 기본 정보, 메뉴판 이미지 첨부
  </div>

  <div class="game">
    <button onclick="location.href='game.html'">🎮 갈매기 피하기 게임하러 가기</button>
    <p>
      사방에서 날아오는 갈매기를 피하고 생존 시간을 측정하여 리더보드에 기록하는 형식,<br>
      <span class="highlight">상위 3명에게 상품이 있었으면 좋겠음</span>
    </p>
  </div>

  <!-- 오디오 -->
  <audio id="waveSound" src="assets/wave.mp3" loop></audio>

  <!-- 유튜브 플레이어 -->
  <div id="player"></div>

  <script>
    // ▶️ YouTube API 불러오기
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'ZsYf4p7jb4Y', // 프로미스나인 - We Go
        playerVars: {
          'autoplay': 0,
          'controls': 0
        }
      });
    }

    const waveAudio = document.getElementById('waveSound');
    const waveBtn = document.getElementById('waveToggle');
    const musicBtn = document.getElementById('musicToggle');

    let wavePlaying = false;
    let musicPlaying = false;

    // 🌊 파도소리 토글
    waveBtn.addEventListener('click', () => {
      if (wavePlaying) {
        waveAudio.pause();
        waveBtn.textContent = '🔇';
      } else {
        waveAudio.play();
        waveBtn.textContent = '🔊';
      }
      wavePlaying = !wavePlaying;
    });

    // 🎵 유튜브 음악 토글
    musicBtn.addEventListener('click', () => {
      if (!player) return;
      if (musicPlaying) {
        player.pauseVideo();
        musicBtn.textContent = '🔇';
      } else {
        player.playVideo();
        musicBtn.textContent = '🔊';
      }
      musicPlaying = !musicPlaying;
    });
  </script>
</body>
</html>
