<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함덕해수욕장 가이드</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: 'Gowun Dodum', sans-serif;
        background: transparent;
        color: #000;
        overflow: auto;
        -webkit-font-smoothing: antialiased;
      }

      .background {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: url('파도.gif') center/cover no-repeat fixed;
        z-index: -1;
      }

      .page {
        max-width: 980px;
        margin: 0 auto;
        padding: 4vh 4vw;
        box-sizing: border-box;
        background: transparent;
        position: relative;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
        color: #000;
      }

      .sound-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-end;
      }

      .sound-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
        cursor: pointer;
        font-size: 0.95rem;
        color: #000;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        user-select: none;
      }

      .sound-btn img {
        width: 22px;
        height: 22px;
      }

      .sound-note {
        margin-top: 6px;
        font-size: 0.9rem;
        color: #333;
        text-align: right;
      }

      .container {
        padding: 18px;
        background: transparent;
      }

      .section {
        margin-top: 20px;
      }

      .section h2 {
        margin: 6px 0 12px 0;
        font-size: 1.15rem;
        color: #000;
      }

      .note {
        color: #333;
        margin: 0 0 12px 0;
      }

      .img-card {
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
      }

      .img-card img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .img-card figcaption {
        padding: 8px 12px;
        font-size: 0.92rem;
        color: #111;
      }

      .cafe-map {
        margin-bottom: 14px;
      }

      .cafe {
        margin-bottom: 18px;
      }

      .cafe-title {
        margin: 6px 0 8px 0;
        font-size: 1rem;
        font-weight: 800;
        color: #000;
      }

      .cafe-row {
        display: flex;
        gap: 10px;
      }

      .cafe-row .img-card {
        flex: 1 1 calc(50% - 5px);
      }

      .game-btn {
        margin-top: 14px;
        display: inline-block;
        background: linear-gradient(180deg, #00baff, #008fd9);
        color: white;
        padding: 10px 16px;
        border-radius: 12px;
        font-weight: 800;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }

      .footer {
        margin-top: 10px;
        color: #222;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .highlight {
        color: #d33;
        font-weight: 800;
      }

      @media (max-width: 640px) {
        .page {
          padding: 3vh 4vw;
        }
        h1 {
          font-size: 1.4rem;
        }
        .cafe-row {
          flex-direction: column;
        }
        .sound-btn {
          font-size: 0.9rem;
          padding: 8px;
        }
        .sound-note {
          text-align: left;
        }
      }
    </style>
  </head>

  <body>
    <div class="background" aria-hidden="true"></div>

    <div class="page">
      <header>
        <h1>함덕해수욕장 가이드</h1>

        <div class="sound-controls">
          <div
            id="waveToggle"
            class="sound-btn"
            role="button"
            aria-pressed="true"
            tabindex="0"
          >
            <img
              id="waveIcon"
              src="https://img.icons8.com/ios-filled/50/000000/speaker.png"
              alt="파도소리 아이콘"
            />
            <span>파도소리</span>
          </div>
          <div
            id="musicToggle"
            class="sound-btn"
            role="button"
            aria-pressed="true"
            tabindex="0"
          >
            <img
              id="musicIcon"
              src="https://img.icons8.com/ios-filled/50/000000/speaker.png"
              alt="음악소리 아이콘"
            />
            <span>음악소리</span>
          </div>
          <p class="sound-note">
            🎵 음악소리가 안 나오면 버튼 눌러서 껐다가 켜주세요!
          </p>
        </div>
      </header>

      <!-- 🎮 갈매기 피하기 게임 안내를 상단으로 이동 -->
      <section class="section" style="margin-top: 0">
        <a class="game-btn" href="game.html">🎮 갈매기 피하기 게임하러 가기</a>
        <p class="footer">
          사방에서 날아오는 갈매기를 피하고 생존 시간을 측정하여 리더보드에
          기록하는 형식.
          <span class="highlight">상위 3명에게 상품 있음!!</span>
        </p>
      </section>

      <main class="container">
        <section id="hamdeok" class="section">
          <h2>함덕해수욕장</h2>
          <p class="note">위치 지도와 해변 풍경 사진을 차례대로 확인하세요.</p>

          <figure class="img-card">
            <img src="함덕해수욕장%20위치사진.png" alt="함덕해수욕장 위치" />
            <figcaption>함덕해수욕장 위치</figcaption>
          </figure>

          <figure class="img-card">
            <img src="함덕해수욕장%20풍경사진.png" alt="함덕해수욕장 풍경" />
            <figcaption>해변 풍경</figcaption>
          </figure>
        </section>

        <section id="nearby-cafes" class="section">
          <h2>근처 카페</h2>
          <p class="note">카페 위치와 각 매장의 사진 및 메뉴판입니다.</p>

          <figure class="img-card cafe-map">
            <img src="카페%20위치사진.png" alt="근처 카페 위치 사진" />
            <figcaption>카페 위치 (근거리)</figcaption>
          </figure>

          <article class="cafe">
            <h3 class="cafe-title">델문도</h3>
            <div class="cafe-row">
              <figure class="img-card">
                <img src="카페%20델문도.png" alt="델문도 가게 사진" />
                <figcaption>델문도 — 가게 전경</figcaption>
              </figure>
              <figure class="img-card">
                <img src="카페%20델문도%20메뉴판.png" alt="델문도 메뉴판" />
                <figcaption>델문도 — 메뉴판</figcaption>
              </figure>
            </div>
          </article>

          <article class="cafe">
            <h3 class="cafe-title">스타벅스</h3>
            <div class="cafe-row">
              <figure class="img-card">
                <img src="카페%20스타벅스.png" alt="스타벅스 가게 사진" />
                <figcaption>스타벅스 — 가게 전경</figcaption>
              </figure>
              <figure class="img-card">
                <img src="카페%20스타벅스%20메뉴판.png" alt="스타벅스 메뉴판" />
                <figcaption>스타벅스 — 메뉴판</figcaption>
              </figure>
            </div>
          </article>

          <article class="cafe">
            <h3 class="cafe-title">메가커피</h3>
            <div class="cafe-row">
              <figure class="img-card">
                <img src="카페%20메가커피.png" alt="메가커피 가게 사진" />
                <figcaption>메가커피 — 가게 전경</figcaption>
              </figure>
              <figure class="img-card">
                <img src="카페%20메가커피%20메뉴판.png" alt="메가커피 메뉴판" />
                <figcaption>메가커피 — 메뉴판</figcaption>
              </figure>
            </div>
          </article>
        </section>
      </main>
    </div>

    <!-- 유튜브 플레이어 (음소거 자동재생은 브라우저 정책상 상호작용 후에 작동 가능) -->
    <iframe
      id="wavePlayer"
      width="0"
      height="0"
      src="https://www.youtube.com/embed/n4Mdh3TEq_k?enablejsapi=1&loop=1&playlist=n4Mdh3TEq_k"
      frameborder="0"
      allow="autoplay; encrypted-media"
    ></iframe>

    <iframe
      id="musicPlayer"
      width="0"
      height="0"
      src="https://www.youtube.com/embed/MWRb7zOxxdg?enablejsapi=1&loop=1&playlist=MWRb7zOxxdg"
      frameborder="0"
      allow="autoplay; encrypted-media"
    ></iframe>

    <!-- 기존 JavaScript (동일, 작동 잘 됨) -->
    <script>
      /* --- 기존의 완벽히 작동하던 JS 그대로 유지 --- */

    </script>
  </body>
</html>
