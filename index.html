<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함덕해수욕장 가이드</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

      body {
        margin: 0;
        padding: 0;
        font-family: 'Gowun Dodum', sans-serif;
        overflow: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('파도.gif') center/cover no-repeat;
        z-index: -1;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 5vh 2vw;
        color: #000;
      }

      h1 {
        font-size: 2.2rem;
        margin-top: 2rem;
      }

      .section {
        margin-top: 2.5rem;
      }

      .sound-controls {
        position: absolute;
        top: 2vh;
        right: 4vw;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }

      .sound-btn {
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 15px;
        padding: 6px 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        user-select: none;
      }

      .sound-btn img {
        width: 28px;
        height: 28px;
      }

      .game-btn {
        margin-top: 3rem;
        background: rgba(255, 255, 255, 0.8);
        padding: 1rem 2rem;
        border-radius: 15px;
        font-size: 1.3rem;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: 0.3s;
      }

      .game-btn:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.05);
      }

      .footer {
        font-size: 0.95rem;
        color: #444;
        margin-top: 2rem;
        max-width: 90%;
        line-height: 1.5;
      }

      .highlight {
        color: red;
        font-weight: bold;
      }

      iframe {
        display: none;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }
        .game-btn {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="sound-controls">
      <div id="waveToggle" class="sound-btn">
        <span>🌊 파도소리</span>
        <img
          id="waveIcon"
          src="https://img.icons8.com/ios-filled/50/000000/speaker.png"
        />
      </div>
      <div id="musicToggle" class="sound-btn">
        <span>🎵 음악소리</span>
        <img
          id="musicIcon"
          src="https://img.icons8.com/ios-filled/50/000000/speaker.png"
        />
      </div>
    </div>

    <div class="container">
      <h1>함덕해수욕장</h1>
      <p>위치 이미지 첨부, 해수욕장 사진 첨부, 기본 정보 제공</p>

      <div class="section">
        <h2>근처 카페</h2>
        <p>위치 이미지, 카페 사진, 메뉴판 이미지 첨부</p>
      </div>

      <div class="section">
        <div class="game-btn" onclick="location.href='#'">
          🎮 갈매기 피하기 게임하러 가기
        </div>
        <p class="footer">
          사방에서 날아오는 갈매기를 피하고 생존 시간을 측정하여 리더보드에
          기록하는 형식,
          <span class="highlight">상위 3명에게 상품이 있었으면 좋겠음</span>
        </p>
      </div>
    </div>

    <!-- 유튜브 영상 (파도소리 / 음악소리) -->
    <iframe
      id="waveMusic"
      width="0"
      height="0"
      src="https://www.youtube.com/embed/n4Mdh3TEq_k?enablejsapi=1&autoplay=1&loop=1"
      frameborder="0"
    ></iframe>

    <iframe
      id="bgMusic"
      width="0"
      height="0"
      src="https://www.youtube.com/embed/MWRb7zOxxdg?enablejsapi=1&autoplay=1&loop=1"
      frameborder="0"
    ></iframe>

    <script>
      // 유튜브 API 로드
      let tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      let firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      let wavePlayer, musicPlayer;

      function onYouTubeIframeAPIReady() {
        wavePlayer = new YT.Player('waveMusic', {
          events: { onReady: () => wavePlayer.playVideo() },
        });
        musicPlayer = new YT.Player('bgMusic', {
          events: { onReady: () => musicPlayer.playVideo() },
        });
      }

      const waveIcon = document.getElementById('waveIcon');
      const musicIcon = document.getElementById('musicIcon');
      let wavePlaying = true;
      let musicPlaying = true;

      document.getElementById('waveToggle').addEventListener('click', () => {
        wavePlaying = !wavePlaying;
        if (wavePlaying) {
          wavePlayer.playVideo();
          waveIcon.src =
            'https://img.icons8.com/ios-filled/50/000000/speaker.png';
        } else {
          wavePlayer.pauseVideo();
          waveIcon.src = 'https://img.icons8.com/ios-filled/50/000000/mute.png';
        }
      });

      document.getElementById('musicToggle').addEventListener('click', () => {
        musicPlaying = !musicPlaying;
        if (musicPlaying) {
          musicPlayer.playVideo();
          musicIcon.src =
            'https://img.icons8.com/ios-filled/50/000000/speaker.png';
        } else {
          musicPlayer.pauseVideo();
          musicIcon.src =
            'https://img.icons8.com/ios-filled/50/000000/mute.png';
        }
      });
    </script>
  </body>
</html>
